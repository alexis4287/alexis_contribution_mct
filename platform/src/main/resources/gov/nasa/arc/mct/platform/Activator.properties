persistence_warning_title = Unable to connect to object persistence.
persistence_warning_message = It is taking abnormally long to obtain a connection \n\
 to MCT's object persistence service. \n\n\
 This typically indicates that an external resource, \n\
 such as a database server, is inaccessible. \n\n\
 Otherwise, this may indicate a configuration problem.
persistence_warning_ok = Keep waiting...
persistence_warning_cancel = Shut down

persistence_error_title = Unable to connect to object persistence.
persistence_error_message = MCT is unable to obtain a necessary connection \n\
 to its object persistence service and will shut down.
persistence_error_ok = Shut down